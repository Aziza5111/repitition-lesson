<!DOCTYPE html>
<html>
  <head>
    <title>10-dars</title>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </li>
        <br />
        <li>
          Please check all the emotions that apply to you
          <ul type="disc">
            <li>
              <label for="">Angry</label>
              <input type="checkbox" />
            </li>
            <li>
              <label for="">Sad</label>
              <input type="checkbox" />
            </li>
            <li>
              <label for="">Happy</label>
              <input type="checkbox" />
            </li>
            <li>
              <label for="">Ambivalent</label>
              <input type="checkbox" />
            </li>
          </ul>
        </li>

        <li>
          How satisfied were you with our service
          <ul type="disc">
            <li>
              <label for="">Very satisfied</label>
              <input type="radio" name="check" />
            </li>
            <li>
              <label>Satisfied</label>
              <input type="radio" name="check" />
            </li>
            <li>
              <label>Didn't care</label>
              <input type="radio" name="check" />
            </li>
            <li>
              <label>Dissatisfied</label> <input type="radio" name="check" />
            </li>
            <li>
              <label>Very dissatisfied</label>
              <input type="radio" name="check" />
            </li>
          </ul>
        </li>
        <li>
          <label for="comment">Further comments:</label>
          <textarea id="comment"></textarea>
        </li>
        <li>
          <label for="photo">Bio photo </label>
          <input type="text" id="photo" />
          <button>Choose...</button>
        </li>
        <li>
          <label>Location visited</label>
          <select>
            <option>Select location</option>
            <option>London</option>
            <option>New York</option>
            <option>Yangiariq</option>
          </select>
          <br />
          <br />
        </li>

        <li>
          <button>submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
